<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>
<body>

	<section>
			
			<div class="container">
				<div class="row">
					
					<div class="col-md-6 offset-md-3" >
							
						<div class="my-card mt-2">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
							 
							 <p th:text="${session.message.content}"></p>
							 
							 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
							 
						</div>
						
						<div class="container text-center">
						
							<img style="width:80px;" src="" th:src="@{/img/add-user (1).png}" alt="" />
						
						
						</div>
						
								<h1 class="text-center">Sign-Up Here</h1>
								
								<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
								
								<!-- name feild -->
									<div class="mb-3">
    										
    										<label for="name_field" class="form-label">Your Name</label>
 										
 										   <input type="text"
 										   name="name" 
 										   class="form-control"
 										   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" 
 										   id="name_field" 
 										   placeholder="Enter here"
 										   aria-describedby="emailHelp"
 										   th:value="${user.name}"
 										   required>
 									
 									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
  									  
    								</div>
 									  
  									
  									</div>
								<!-- email feild -->
									<div class="mb-3">
    										
    										<label for="email_field" class="form-label">Email</label>
 										
 										   <input type="email"
 										   name="email" 
 										   class="form-control" 
 										   id="email_field" 
 										   placeholder="Enter here"
 										   aria-describedby="emailHelp"
 										   th:value="${user.email}"
 										   required>
 									
 									  
  									
  									</div>
								<!-- password feild -->
									<div class="mb-3">
    										
    										<label for="password_field" class="form-label">Password</label>
 										
 										   <input type="password"
 										   name="password" 
 										   class="form-control" 
 										   id="password_field" 
 										   placeholder="Enter here"
 										   aria-describedby="emailHelp"
 										   required>
 									
 									  
  									
  									</div>
  									
  									<!-- about field -->

									<div class="form-group">
									
									 	<textarea name="about" th:text="${user.about}" placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
									 
									</div>
									
									<!-- terms and condition form group -->
									
									<div class="form-group form-check mt-2">
									
									  <input type="checkbox"
									  name="agreement"
									  class="form-check-input"
									  id="agreement" />
									
									<label for="agreement">Accept terms and condition</label>
									
									</div>
									
									<div class="container text-center mt-2">
									
										<button type="submit" class="btn btn-block btn-primary" >
											Submit
										</button>
										<button type="reset" class="btn btn-block btn-primary">
											Reset
										</button>
									
									</div>
								
								</form>
						
						</div>
							
					</div>
				
				</div>
			</div>
			
	</section>	
	
</body>
</html>
