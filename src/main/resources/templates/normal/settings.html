<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Settings Page</title>
</head>
<body>

	<section>
	
			<div class="container">
			
			<div class="row">
			
			<div class="col-md-12">
			
			<div class="card">
			
			<div class="card-body">
			
			<h3 class="text-center my-4">Change Password</h3>
				
				<form action="" th:action="@{/user/change-password}" method="post">
				
				<!-- old password field -->
				
					<div class="form-group">
					
						<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password"/>
					
					</div>
				
				<!-- new password field -->
				
					<div class="form-group mt-4">
					
						<input name="newPassword" type="password" class="form-control" placeholder="Enter new password"/>
					
					</div>
					
					<div class="container text-center">
					
					<button type="submit" class="btn btn-success btn-lg mt-4">Change</button>
					<button type="reset" class="btn btn-warning btn-lg mt-4">Reset</button>
					</div>
				
				
				</form>
				
			
			</div>
			
			</div>
			
			</div>
			
			</div>
			
			</div>
			
	</section>	
	
</body>
</html>
