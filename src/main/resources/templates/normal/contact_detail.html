<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Details Page</title>
</head>
<body>

	<section>
			
			<div class="card" th:if="${contact}">
			
				<div class="card-body">
				
					<div class="container text-center">
					
					
						<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					
							<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
										
										
										
								
										<table class="table">
													  <thead>
    														<tr>
      															<th scope="col">ID</th>
      																<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
      																
    														</tr>
  														</thead>
													
  												<tbody>
    												<tr>
      													<th scope="row">Email</th>
      														<td><span th:text="${contact.email}"></span></td>
      														
   													 </tr>
   													 
   													 <tr>
      													<th scope="row">Phone</th>
      														<td><span th:text="${contact.phone}"></span></td>
      														
   													 </tr>
   													 
   													 
   													 <tr>
      													<th scope="row">Work</th>
      														<td><span th:text="${contact.work}"></span></td>
      														
   													 </tr>
   													 
   													 <tr>
      													<th scope="row">Description</th>
      														<td><span th:utext="${contact.description}"></span></td>
      														
   													 </tr>
   													 
    
  												</tbody>
										</table>
										
										<div class="container">
										
										<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}">
      												
      												<button class="btn btn-lg btn-primary">Update</button>
      												
      												
      												</form>
      												
      												<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-block btn-lg btn-danger">Delete</button>
      												
										
										</div>
										
					</div>
				
				
				
				</div>
				
				
			
			</div>
			
			
			<h1 class="text-center bg-danger p-2 text-white" th:unless="${contact}">Unauthorized Access</h1>
			
	</section>	
	
</body>
</html>
