<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:fragment="layout(content)">
  <head>
  
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

		<link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">Base Page</title>
  </head>
  <body>
    
    <!-- navbar -->
    
    
    	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto text-uppercase">
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href=@{/} href="#">Home</a>
        </li>
        
        
       
        
        <li class="nav-item">
          <a class="nav-link" href="#" 
         
          tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href=@{/logout} href="#" tabindex="-1" aria-disabled="true">Logout</a>
        </li>
        
      </ul>
     
    </div>
  </div>
</nav>

<!-- End Of Navbar -->

    
    <!-- Side Bar -->
    
   <div class="sidebar mt-2">
   		<span th:onclick="toggleSideBar()" class="crossBtn">&times;</span>
   
   		<a href="#" id="home-bar" th:href="@{/user/index}" class="item active"><i class="fas fa-home"></i> Home</a>
   		<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
   		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-plus-square"></i> Add New Contacts</a>
   		<a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user"></i> Your Profile</a>
   		<a href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
   		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
   		<div class="divider"></div>
   
   </div>
   
   
   <!-- End Side Bar -->
   
   
   <div class="content mt-5">
   
    <i th:onclick="toggleSideBar()" class="fas fa-bars m-3"></i>
    
    <!-- Message box for contact -->
    
    <div class="container">
    
    <div th:classappend="${'alert-'+session.message.type}" th:if="${session.message}" class="alert text-center" role="alert">
     <span th:text="${session.message.content}"></span> 
    </div>
    
    <!-- <div  th:replace="${#session.removeAttribute('message')}"></div>  -->
    
   </div>
    <div th:replace="${content}"></div>
   
   </div>
	
	
	 
	 <script th:src="@{/js/script.js}"></script>
	 
	 
	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    
  
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  
  
    <script>
    
    	function deleteContact(cid){
    		swal({
 				 title: "Are you sure?",
  					text: "Once deleted, you will not be able to recover this Contact!",
  					icon: "warning",
  					buttons: true,
  					dangerMode: true,
				})
				.then((willDelete) => {
 					 if (willDelete) {
   						
   						window.location="/user/delete/"+cid;
   						
  				} else {
    					swal("Your Contact is safe!");
  					}
				});
    		}
    
    </script>
  
  
  
  
   
   
	    
  </body>
</html>
