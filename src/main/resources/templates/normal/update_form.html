<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Update Form</title>
</head>
<body>

	<section>
			<div class="card">
			
				<div class="card-body">
				
					<h1 class="text-center">Update Your Contact</h1>
					
					<div class="container-fluid">
					
					<div class="row">
					
					
					<div class="col-md-8 offset-md-2">
					
					<form 	action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-update}"
							class="mt-2"
					>
					
					<input type="hidden" th:value="${contact.cid}" name="cid" />
						<!-- first name field -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
										<i class="fas fa-file-signature fa-2x"></i>
								
								</div>
							
							</div>
							
							<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />
						
						</div>
					
					<!-- second name -->
					
						<div class="input-group mt-2">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
										<i class="fas fa-user-alt fa-2x"></i>
								
								</div>
							
							</div>
							
							<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Nick-Name Here" class="form-control" />
						
						</div>
					
					<!-- email -->
					
					
							<div class="input-group mt-2">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
										<i class="fas fa-at fa-2x"></i>
								
								</div>
							
							</div>
							
							<input th:value="${contact.email}" required type="text" id="email" name="email" placeholder="Enter Email Address" class="form-control" />
						
						</div>
					
					
					<!-- phone -->
					
					
							<div class="input-group mt-2">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
										<i class="fas fa-phone fa-2x"></i>
								
								</div>
							
							</div>
							
							<input th:value="${contact.phone}" required type="number" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control" />
						
						</div>
					
					
					<!-- work -->
					
					
						<div class="input-group mt-2">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
										<i class="fas fa-briefcase fa-2x"></i>
								
								</div>
							
							</div>
							
							<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
						
						</div>
					
					
					<!-- Contact Description -->
					
						<div class="form-group mt-3">
						
						
							<textarea th:utext="${contact.description}" id="mytextarea" placeholder="Enter Contact Description" name="description" class="form-control" rows="15"></textarea>
						
						
						
						</div>
						
						
						<!-- contact image -->
					
							<div class="container">
							<h4 class="mt-4 p-2">Profile Image</h4>
							<img style="width:150px; height:150px;" class="img-fluid .my_profile_picture mt-5" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
							
							</div>
					
							
							<div class="custom-file">
							
							
								<input class="p-4" type="file" name="profileImage"/>
							<p class="text-secondary">Select new profile picture</p>
							</div>
							
							
							<!-- Save contact button -->
							
							<div class="container text-center">
							
								<button class="btn btn-outline-primary">Update Contact</button>
							
							</div>
					
					
					
					
					
					
					</form>
					
					</div>
					
					
					</div>
					
					</div>
				
				</div>
			
			</div>
			
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
			<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	</section>	
	
</body>
</html>
